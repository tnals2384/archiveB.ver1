<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{Layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content" class="container my-3">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>제목</th>
            <th>작가</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${books}">
            <td ><a class="text-decoration-none text-black" th:href="@{'/books/'+${list.id}}" ><span th:text="${list.title}"></span></a></td>
            <td><span th:text="${list.author}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
